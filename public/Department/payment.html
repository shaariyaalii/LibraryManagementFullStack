<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - BVRIT Library</title>
    <link rel="stylesheet" href="stylesrp.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .payment-methods {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(232, 220, 220);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .payment-methods h2 {
            margin-top: 0;
            color:black
        }
        .method {
            margin-bottom: 2rem;
            text-align: center;
        }
        .method h3 {
            margin-bottom: 0.5rem;
            color: #4CAF50;
        }
        .method img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .method a {
            display: inline-block;
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 1rem;
        }
        .method a:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0rem;
            position: fixed;
            bottom: 0;
            width: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Methods</h1>
    </header>
    <main>
        <section class="payment-methods">
            <h2>Choose a Payment Method</h2>
            <div class="method">
                <h3>Google Pay</h3>
                <img src="googlepaypic.jpg" alt="Google Pay">
                <a href="https://pay.google.com/" class="payment-button">Pay with Google Pay</a>
            </div>
            <div class="method">
                <h3>Paytm</h3>
                <img src="paytm.jpg" alt="Paytm">
                <a href="https://paytm.com/" class="payment-button">Pay with Paytm</a>
            </div>
            <div class="method">
                <h3>PhonePe</h3>
                <img src="phonepe.jpg" alt="PhonePe">
                <a href="https://www.phonepe.com/" class="payment-button">Pay with PhonePe</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BVRIT Library</p>
    </footer>
</body>
</html>
